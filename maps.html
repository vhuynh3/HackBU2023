<!DOCTYPE html>
<html>
  <head>
    <title>My Portfolio</title>
    <link rel="stylesheet" href="maps.css">
    <link rel="stylesheet" href="navbar.css">
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8b9f1RVOVTaxwnr9OdDaUQMo3O8n_UwA"></script>
    <div id = "index">
  </head>
  
  <body onload="initMap();">
    <header class="header">
        <div class="navbar">
            <div align = "left">
              Volunteer
            </div>
            <div class="navbar-right">
              <a href="#news">Search</a>
              <div class="dropdown">
                <button class="dropbtn">Dropdown 
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                  <a href="#">Link 1</a>
                  <a href="#">Link 2</a>
                  <a href="#">Link 3</a>
                </div>
              </div> 
            </div>
          </div>
    </header>
    
    <br><br><br><br><br>
    <div class = "padding row">
      <div id="map"></div>
      <div class = "side-bar">
        <!-- <div class = "searchbar">
          <input type="text" class = "searchbar" placeholder="Search...">
        </div> -->
        <div class= "content">
         
          <template id="currentStation">
            <h2 id="stationName"></h2>
            <br>
            Lines: <span id="stationLines"></span>
          </template>
          <div id="CurrentStationContainer"></div>

          <template id="transitLine">
            <h4 id = "backButton" style="color: #5384ED;">‚Üê Back</h4>
            <br>
            <h2 id="lineName"></h2>
            <br>
            Route: <span id="routeDescription"></span>
            <br>
            <h4 id = "showTransport" style="color: #5384ED;">Show Locations</h4>
          </template>
          <div id="transitLineContainer"></div>

          <template id="transitTimes">
            <h2 id="lineName"></h2>
            <br>
            Route: <span id="routeDescription"></span>
            <br>
            Current Station: <span id="stationName"></span>
            <br><br>
            PLACE HOLDER FOR WHEN TIME IS ADDED
          </template>
          <div id="transitTimesContainer"></div>
        </div>

      </div>
    </div>  
  </body>

  </html>
